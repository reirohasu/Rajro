<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title> EMES </title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#"> RAJRO </a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#"> New Releases <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"> Coupons </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"> Help </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"> Sign-in </a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <br> <br> <br>

    <!-- FORMS -->
    
    <div class="row">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4 border">
        <br>
        <center>
          <h1> My Profile </h1>
        </center>
        <br>
        <form>
          <center>
            <div class="form-row">
              <div class="col-md mb-3">
                <img src="pp.png" alt="Profile Picture" width="200" height="200">
              </div>
            </div>
          </center>
          <div class="form-row">
            <div class="col-md mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-5 mb-3">
              <label for="validationCustom01"> First Name </label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="First Name" required>
            </div>
            <div class="col-md-5 mb-3">
              <label for="validationCustom02"> Last Name </label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Last Name" required>
            </div>
            <div class="col-md-2 mb-3">
              <label for="validationCustom03"> M.I. </label>
              <input type="text" class="form-control" id="validationCustom03" placeholder="M.I." required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustomUsername"> Username </label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend"> @ </span>
                </div>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="inputPassword5"> Password </label>
              <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" maxlength="20" size="20" required>
              <small id="passwordHelpBlock" class="form-text text-muted">
                Must be 8-20 characters long.
              </small>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md mb-3">
              <label for="validationAddress"> Address </label>
              <input type="text" class="form-control" id="validationAddress" placeholder="Address" required>
              <small id="passwordHelpBlock" class="form-text text-muted">
                House/Unit No., Street, Lot/Blk, Village/Barangay, City/Municipality
              </small>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md mb-3">
              <label for="validationAbout"> About </label>
              <input type="text" class="form-control" id="validationAbout" placeholder="Short description about yourself." required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md mb-3">
              <label for="validationBday"> Birthdate </label>
              <input type="text" class="form-control" id="validationBday" placeholder="mm/dd/yyyy" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md mb-3">
              <label for="validationEmail"> Email Address </label>
              <input type="text" class="form-control" id="validationEmail" placeholder="Email Address" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md mb-3">
              <label for="validationMobileNo"> Mobile Number </label>
              <input type="text" class="form-control" id="validationMobileNo" placeholder="Mobile Number" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block mb-3"> Submit </button>
        </form>
      </div>
      <div class="col-sm-4">
      </div>
    </div>

    <br> <br> <br>

    <!-- BOOTSTRAP JAVASCRIPT FILES -->
    <script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"> </script>
    <script type="text/javascript" src="js/popper.min.js"> </script>
    <script type="text/javascript" src="js/bootstrap.min.js"> </script>

  <body>

</html>
